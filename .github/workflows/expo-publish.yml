name: Deployment to staging channel
on:
  push:
    branches:
      - development
jobs:
  publish-to-staging:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      # https://www.youtube.com/watch?v=WuWsg0Ldess
      - name: Verify Expo token available
        run: |
          if [[ "$EXPO_TOKEN" == ^ZkFWr.* ]]
          then
            echo "Expo token is available"
          else
            echo "Expo token is not available. Cannot publish."
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@7.2.0
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Publish app
        run: expo publish $CI=1 --release-channel staging